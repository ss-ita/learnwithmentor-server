<div class="user-blocks">

  <ul class="users">
    <li *ngFor="let user of users">
      <a routerLink="/users/{{user.Id}}">
        <span class="badge">{{user.Id}}</span> {{user.FirstName}} | {{user.LastName}} | {{user.Email}} | {{user.Role}}
      </a>
      <button class="delete" title="delete user"
      (click)="delete(user)">x</button>
    </li>
  </ul>

 </div>
